<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoc Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            color: #333;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        .offer {
            background: url('https://bloghomestay.vn/wp-content/uploads/2023/03/tong-hop-80-hinh-nen-bau-troi-dep-nhat-cho-may-tinh-iphone_21.jpg') no-repeat left top;
            color: #fff;
            padding: 80px 0 60px;
            text-align: center;
            width: 100%;
        }

        .offer h1 {
            font-weight: normal;
            margin-bottom: 30px;
        }

        .offer .info {
            margin-bottom: 30px;
        }

        .offer .btn a {
            background: rgb(233, 64, 3);
            border-radius: 4px;
            border: 1px solid #942911;
            color: #fff;
            text-decoration: none;
            padding: 16px 14px;
            transition: 0.3s all;
        }

        .offer .btn a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="offer">
        <h1>Don't miss this special offer!</h1>
        <p class="info">
            Get it now for just $10! the price will be increased after 50 downloads.
        </p>
        <p class="btn">
            <a href="./">
                Get the latest version of Bootslander
            </a>
        </p>
    </div>

</body>

</html>
