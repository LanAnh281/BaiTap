<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>bảng nâng cao</title>
</head>
<style>
  tr,
  th,
  td {
    border: 1px solid #000;
  }
</style>

<body>
  <h1>Kết quả học tập</h1>
  <table>
    <thead>
      <tr>
        <th rowspan="2">Họ và tên học sinh</th>
        <th colspan="2">Năm sinh</th>
        <th rowspan="2">Điểm TB</th>
        <th rowspan="2">Xếp loại</th>
      </tr>
      <tr>
        <th>Nam</th>
        <th>Nữ</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Lê Thanh Xuân</td>
        <td></td>
        <td>2008</td>
        <td>8.5</td>
        <td>Giỏi</td>
      </tr>
      <tr>
        <td>Phạm Thế Phi</td>
        <td>2008</td>
        <td></td>
        <td>9.5</td>
        <td>Xuất sắc</td>
      </tr>
      <tr>
        <td>Cao Quý</td>
        <td>2008</td>
        <td></td>
        <td>6.5</td>
        <td>Khá</td>
      </tr>
      <tr>
        <td colspan="3">Tổng số học sinh đạt</td>
        <td colspan="2">3 học sinh</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
