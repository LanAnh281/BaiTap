<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contact</title>
</head>

<body>
    <h1>Get in touch with us by filling contact form below</h1>

    </form>
