<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Biểu mẫu</title>
</head>

<body>
  <h1>Đăng nhập</h1>
  <form action="./" method="post" name="frmLogin" autocomplete="off">
    <div>
      <label for="name">Username:</label> <br />
      <input type="text" name="username" placeholder="please enter username" />
      <br />

      <label for="password" name="password">Password:</label> <br />
      <input type="password" placeholder="please enter password" /> <br />
      <br />

      <input type="submit" value="login" />
    </div>
  </form>
</body>

</html>
