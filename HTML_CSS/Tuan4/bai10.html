<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            color: #333;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <h1>Get in touch with us by filling contact form below</h1>
    <form action="./">
        <p><input type="text" placeholder="enter your full name">
            <input type="text" placeholder="enter your email">
        </p>
        <p><input type="text" placeholder="enter your address"></p>
        <p><textarea name="" id="" cols="45" rows="10" placeholder="your message"></textarea></p>
        <input type="submit" value="Send message">
    </form>
</body>

</html>
