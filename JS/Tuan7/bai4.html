<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoc Javascript</title>
</head>

<body>
    <input type="button" name="welcome" value="Welcome" onclick="hienThi1()">
    <script>
        function hienThi1() {
            alert("Welcome to JavaScript 1");
        }
        const hienThi2 = function () {
            alert("Welcome to JavaScript 2");
        }
        const hienThi3 = () => {
            alert("Welcome to JavaScript 3");
        }

    </script>
</body>

</html>
